<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Pages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="overlay">
      <div class="modal" role="dialog" aria-modal="true">
        <div class="modal__inner">
          <div class="row">
            <span>All pages</span>
            <label class="cb">
              <input id="all" class="cb__input" type="checkbox" />
              <span class="cb__box" aria-hidden="true">
                <svg
                  class="cb__check"
                  viewBox="0 0 17 13"
                  fill="none"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0.500008 6.572L6.0488 11.5072C6.06926 11.5254 6.10056 11.5237 6.11899 11.5035L16.14 0.5"
                  />
                </svg>
              </span>
            </label>
          </div>

          <div class="divider"></div>

          <div>
            <div class="row">
              <span>Page 1</span>
              <label class="cb">
                <input class="cb__input" type="checkbox" checked disabled />
                <span class="cb__box" aria-hidden="true">
                  <svg
                    class="cb__check"
                    viewBox="0 0 17 13"
                    fill="none"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.500008 6.572L6.0488 11.5072C6.06926 11.5254 6.10056 11.5237 6.11899 11.5035L16.14 0.5"
                    />
                  </svg>
                </span>
              </label>
            </div>
            <div class="row">
              <span>Page 2</span>
              <label class="cb">
                <input class="cb__input" type="checkbox" />
                <span class="cb__box" aria-hidden="true">
                  <svg
                    class="cb__check"
                    viewBox="0 0 17 13"
                    fill="none"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.500008 6.572L6.0488 11.5072C6.06926 11.5254 6.10056 11.5237 6.11899 11.5035L16.14 0.5"
                    />
                  </svg>
                </span>
              </label>
            </div>
            <div class="row">
              <span>Page 3</span>
              <label class="cb">
                <input class="cb__input" type="checkbox" />
                <span class="cb__box" aria-hidden="true">
                  <svg
                    class="cb__check"
                    viewBox="0 0 17 13"
                    fill="none"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.500008 6.572L6.0488 11.5072C6.06926 11.5254 6.10056 11.5237 6.11899 11.5035L16.14 0.5"
                    />
                  </svg>
                </span>
              </label>
            </div>
            <div class="row">
              <span>Page 4</span>
              <label class="cb">
                <input class="cb__input" type="checkbox" />
                <span class="cb__box" aria-hidden="true">
                  <svg
                    class="cb__check"
                    viewBox="0 0 17 13"
                    fill="none"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.500008 6.572L6.0488 11.5072C6.06926 11.5254 6.10056 11.5237 6.11899 11.5035L16.14 0.5"
                    />
                  </svg>
                </span>
              </label>
            </div>
          </div>

          <div class="divider"></div>

          <div class="btn-container">
            <button class="btn" type="button">Done</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
